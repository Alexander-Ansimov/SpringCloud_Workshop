spring.application.name: Zuul

server.port: 8080

eureka:
 client:
   fetchRegistry: true
   registerWithEureka: true
   serviceUrl:
     defaultZone: http://localhost:8761/eureka

zuul:
  prefix: /api
  ignored-services: "warehouse"
  # next line for ignoring all registered services
  #ignored-services: "*"
  routes:
    search:
      path: /search
      url: http://google.com
    stock:
      path: /stock/**
      serviceId: WAREHOUSE

